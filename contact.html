<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/21b880f4e1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&display=swap" rel="stylesheet">
    <title>Midterm Assignment</title>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <!--Nav: logo, nav panel, search icon-->
        <header>
            <div class="nav-bar" role="navigation">
                <div class="top-logo">
                    <a href="index.html">
                        <img src="images/Luckyfind_logo.png" alt="Lucky find logo">
                    </a>
                </div>

                <nav class="nav-list">
                    <ul>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Drinks</a></li>
                        <li><a href="about_us.html">About us</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="#">Suscription</a></li>
                    </ul>
                </nav>

                <div class="search">
                    <form action="search.html" method="get">
                        <div class="search-icon">
                            <label for="search"></label><i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input id="search" type="text" name="search" placeholder="Search">
                    </form>
                </div>
            </div>
        </header>

        <main role="main">
            <div class="contact-wrapper">
                <div class="contact-title">Contact Us</div>
                <div class="contact-form">
                    <form action="contact.html" method="post">
                        <label for="name">Name</label>
                        <input id="name" type="text" name="name" required>
        
                        <label for="phone">Phone</label>
                        <input id="phone" type="phone" name="phone" required>

                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" required>
        
                        <label for="message">Message</label>
                        <textarea id="message" type="text" name="message" required></textarea>
        
                        <button type="submit" value="submit">Send</button>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <!--Footer: Links list, logo, social icons-->
            <div class="footer-wrapper">
                <div class="footer-links">
                    <a href="#">About Us</a>
                    <a href="contact.html">Contact</a>
                    <a href="#">Terms of Service</a>
                    <a href="#">Find Our Store</a>
                </div>

                <div class="footer-logos">
                    <div class="bottom-logo">
                        <img src="images/Luckyfind_logo.png" alt="Company Logo">
                    </div>

                    
                        <div class="social-icons">
                            <a href="#"><i class="fab fa-facebook fa-2xl"></i></a>
                            <a href="#"><i class="fab fa-twitter fa-2xl"></i></a>
                            <a href="#"><i class="fab fa-instagram fa-2xl"></i></a>
                        </div>
                    
                        <h3>copy copy</h3>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
