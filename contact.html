<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/21b880f4e1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&display=swap" rel="stylesheet">
    <title>Midterm Assignment</title>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <!--Nav: logo, nav panel, search icon-->
        <header>
            <nav class="nav-bar" role="navigation">
                <div class="top-logo">
                    <a href="index.html">
                        <img src="images/Luckyfind_logo.png" alt="Lucky find logo">
                    </a>
                </div>

                <div class="nav-list">
                    <ul>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Drinks</a></li>
                        <li><a href="about_us.html">About us</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="#">Suscription</a></li>
                    </ul>
                </div>

                <div class="search" role="search">
                    <form action="search.html" method="get">
                        <div class="search-icon">
                            <label for="search"></label><i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input id="search" type="text" name="search" placeholder="Search">
                    </form>
                </div>
            </nav>
        </header>

        <!--Main: contact form-->
        <main role="main">
            <div class="contact-wrapper">
                <div class="contact-title">Contact Us</div>
                <div class="contact-form">
                    <form action="contact.html" method="post" role="form">
                        <label id="name" for="name-input">Name</label>
                        <input id="name-input" type="text" name="name" required>
        
                        <label id="phone" for="phone-input">Phone</label>
                        <input id="phone-input" type="number" name="phone" required>

                        <label id="email" for="email-input">Email</label>
                        <input id="email-input" type="email" name="email" required>
        
                        <label id="message" for="message-input">Message</label>
                        <textarea id="message-input" name="message" required></textarea>
        
                        <button type="submit" value="submit">Send</button>
                    </form>
                </div>
            </div>
        </main>

        <!--Footer: Links list, contact info with schema, logo, social icons-->
        <footer role="contentinfo">
            <div class="footer-wrapper">
                <div class="footer-content">
                    <div class="footer-block">
                        <h3>Pages</h3>
                        <div class="footer-links">
                            <a href="#">About Us</a>
                            <a href="contact.html">Contact</a>
                            <a href="#">Terms of Service</a>
                            <a href="#">Find Our Store</a>
                        </div>
                    </div>

                    <div class="footer-block">
                        <h3>Info</h3>
                        <ul class="footer-contact-info" itemscope itemtype="http://schema.org/LocalBusiness">
                            <li itemprop="legalName">Lucky Find</li>
                            <li itemprop="address">123 Main Street, Ottawa</li>
                            <li itemprop="telephone">(613) 111-2222</li>
                            <li itemprop="email">info@luckyfind.ca</li>
                        </ul>
                    </div>
                </div>

                <div class="footer-logos">
                    <div class="bottom-logo">
                        <img src="images/Luckyfind_logo.png" alt="Company Logo">
                    </div>

                    
                        <div class="social-icons">
                            <a href="#"><i class="fab fa-facebook fa-2xl"></i></a>
                            <a href="#"><i class="fab fa-twitter fa-2xl"></i></a>
                            <a href="#"><i class="fab fa-instagram fa-2xl"></i></a>
                        </div>
                    
                        <div class="copyright">
                            &#169; Copyright 2023 Lucky Find Coffee. All rights reserved. <a href="#top">Back to Top</a>
                        </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
