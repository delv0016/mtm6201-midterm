<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/21b880f4e1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&display=swap" rel="stylesheet">
    <title>Midterm Assignment</title>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <!--Nav: logo, nav panel, search icon-->
        <header>
            <div class="nav-bar" role="navigation">
                <div class="top-logo">
                    <img src="images/Luckyfind_logo.png" alt="Lucky find logo">
                </div>

                <nav class="nav-list">
                    <ul>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Drinks</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Suscription</a></li>
                    </ul>
                </nav>

                <div class="search">
                    <form action="search.html" method="get">
                        <div class="search-icon">
                            <label for="search"></label><i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input id="search" type="text" name="search" placeholder="Search">
                    </form>
                </div>
            </div>
        </header>

        <main role="main">
            <!--Banner: Img background, button see more-->
            <div class="main-banner">
                <div class="img-banner">
                    <h1>New season, new drinks!</h1>
                </div>
                <a class="banner-button" href="connect"><p>See More</p>
            </div>
            <!--Content: products images-->
            <div class="collection-content">
                <section>
                    <h2>Discover our catalogue</h2>
                    <ul>
                        <li><a href="shop">Shop</a></li>
                        <li><a href="shop">Drinks</a></li>
                    </ul>
                </section>

                <section>
                    <h2>Spring Collection</h2>
                </section>
            </div>
        </main>

        <footer>
            <!--Footer: Links list, logo, social icons-->
            <div class="footer-links">
                <a href="#">About Us</a>
                <a href="#">Contact</a>
                <a href="#">Terms of Service</a>
                <a href="#">Find Our Store</a>
            </div>

            <div class="bottom-logo">
                <img src="images/Luckyfind_logo.png" alt="Company Logo">
            </div>

            <div class="footer-icon">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
