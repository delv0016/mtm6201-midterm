<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/21b880f4e1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&display=swap" rel="stylesheet">
    <title>Midterm Assignment</title>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <!--Nav: logo, nav panel, search icon-->
        <header role="banner">
            <nav class="nav-bar" role="navigation">
                <div class="top-logo">
                    <a href="index.html">
                        <img src="images/Luckyfind_logo.png" alt="Lucky find logo">
                    </a>
                </div>

                <div class="nav-list">
                    <ul>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Drinks</a></li>
                        <li><a href="about_us.html">About us</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="#">Suscription</a></li>
                    </ul>
                </div>

                <div class="search" role="search">
                    <form action="search.html" method="get">
                        <div class="search-icon">
                            <label for="search"></label><i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input id="search" type="text" name="search" placeholder="Search">
                    </form>
                </div>
            </nav>
        </header>

        <main role="main">
            <!--Banner: Img background, button see more-->
            <div class="main-banner">
                <div class="banner-wrapper">
                    <div class="banner-title">
                        <h1>New season, new drinks!</h1>
                    </div>
                </div>
                <a class="banner-button" href="connect"><p>See More</p></a>
            </div>

            <!--Content: products images-->
            <div class="collection-content">
                <section>
                    <h2>Discover our catalogue</h2>
                    <div class="collection-links">
                        <div class="collection-item">
                            <img src="images/shop1.png" alt="shop1">
                            <a href="#">Shop</a>
                        </div>
                        <div class="collection-item">
                            <img src="images/drinks.png" alt="drinks">
                            <a href="#">Drinks</a>
                        </div>
                    </div>
                </section>

                <section>
                    <h2>Spring Collection</h2>
                    <div class="collection-links">
                        <div class="collection-item">
                            <img src="images/garden-tea.png" alt="products">
                            <a href="#">Garden Tea Set</a>
                        </div>
                        <div class="collection-item">
                            <img src="images/cup.png" alt="products">
                            <a href="#">Pottery Tea Cup</a>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer role="contentinfo">
            <!--Footer: Links list, logo, social icons-->
            <div class="footer-wrapper">
                <div class="footer-links">
                    <a href="#">About Us</a>
                    <a href="contact.html">Contact</a>
                    <a href="#">Terms of Service</a>
                    <a href="#">Find Our Store</a>
                </div>

                <div class="footer-logos">
                    <div class="bottom-logo">
                        <img src="images/Luckyfind_logo.png" alt="Company Logo">
                    </div>

                    
                        <div class="social-icons">
                            <a href="#"><i class="fab fa-facebook fa-2xl"></i></a>
                            <a href="#"><i class="fab fa-twitter fa-2xl"></i></a>
                            <a href="#"><i class="fab fa-instagram fa-2xl"></i></a>
                        </div>
                    
                        <div class="copyright">
                            &#169; Copyright 2023 Lucky Find Coffee. All rights reserved. <a href="#top">Back to Top</a></footer>
                        </div>
                </div>
            </div>
        </footer>
    </div>

</html>
